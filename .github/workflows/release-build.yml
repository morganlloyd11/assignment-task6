name: Release build

# run this whenever a new github release is created pip
on:
  release:
    types: [created]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      # get the code
      - name: checkout repository
        uses: actions/checkout@v4

      # set up node to usm npm
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # install dependencies
      - name: install dependencies
        run: npm install

      # run "unit tests"
      - name: run unit tests
        run: |
          echo "running unit tests (placeholder for assignment)"
          exit 0

  build:
    # only runs if the tests job passed
    needs: tests
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: install dependencies
        run: npm install

      # build "binaries"
      - name: build placeholder android and ios binaries
        run: |
          echo "building android binary (placeholder)"
          mkdir -p ci-build/android
          echo "dummy android apk" > ci-build/android/app-release.apk

          echo "building ios binary (placeholder)"
          mkdir -p ci-build/ios
          echo "dummy ios ipa" > ci-build/ios/app-release.ipa

      # upload the ci-build folder
      - name: upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: volunteam-binaries
          path: ci-build/
